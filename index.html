<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Chess AI</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/_plugins.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <section class="options">
          <button class="reset">Reset Board</button>
          <button class="rotate">Rotate Board</button>
          <button class="cancel-move" disabled="disabled">Cancel Move</button>
          <br>
          <label for="constrain-legal"><input type="checkbox" name="constrain-legal" id="constrain-legal" checked> Constrain to Legal Moves</label>
          | <label for="plies">Max search plies:</label> <input type="number" name="plies" id="plies" value="4">
        </section>

        <section class="board-container">
          <div class="board">
            <script>
              for (var i = 0; i < 8; i++) {
                var white = (i%2 === 0);
                for (var j = 0; j < 8; j++) {
                  document.writeln('<div class="square ' + String.fromCharCode(97 + j) + (8-i) + ' square_' + i + 'x' + j + ' ' + (white ? 'white' : 'black') + '" data-piece="0" data-row="'+i+'" data-col="'+j+'"></div>');
                  white = !white;
                }
              }
            </script>
          </div>
          <div class="loading">Calculating&nbsp;Move...</div>
        </section>

        <script src="js/_plugins.js"></script>
        <script src="js/chessai.js"></script>

    </body>
</html>
